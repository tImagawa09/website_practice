<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playground</title>
  <!-- CSSを読み込む際に必要です -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- 自由に編集していただいて構いません -->

  <section class="container">

    <section class="gallery">

        <div class="gallery-img">
            <img src="https://256times-upload-files.s3.ap-northeast-1.amazonaws.com/production/702833/4437/a909d0ef3ff4511cebd85fae0a13818f4b07e43c.jpg" id="js-image-target">
        </div>

        <ul class="gallery-list">

            <li class="gallery-list-item">
                <button class="js-image">
                    <img src="https://256times-upload-files.s3.ap-northeast-1.amazonaws.com/production/702833/4437/a909d0ef3ff4511cebd85fae0a13818f4b07e43c.jpg">
                </button>
            </li>

            <li class="gallery-list-item">
                <button class="js-image">
                    <img src="https://256times-upload-files.s3.ap-northeast-1.amazonaws.com/production/702833/4438/f29dbfe714fee5a8b2f17c6b07777be96e02c133.jpg">                </button>
            </li>

            <li class="gallery-list-item">
                <button class="js-image">
                    <img src="https://256times-upload-files.s3.ap-northeast-1.amazonaws.com/production/702833/4440/79acb1c3b6a4fd21f28da17dfae725cfd185f858.jpg">                </button>
            </li>

            <li class="gallery-list-item">
                <button class="js-image">
                    <img src="https://256times-upload-files.s3.ap-northeast-1.amazonaws.com/production/702833/4439/529f8ab22a167edbb839bcd8bd3db6ca228c7cec.jpg">                </button>
            </li>

        </ul>

    </section>

    <section class="explanation">

        <h3>
            DF<br>
            木製ウォールシェルフ<br>
            WS-80NB
        </h3>

        <div class="boot-icon">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-half"></i>
        </div>

        <div class="color-box">
            <div class="box beige box-checked"></div>
            <div class="box brown"></div>
            <div class="box dark-red"></div>
        </div>

        <h2>
            ¥7,980
        </h2>

        <p>
            Dotinstall Furnitures社による、木製のウォールシェルフ。<br>
            シンプルで飽きのこないデザインが、どのようなお部屋にも調和します。
        </p>

        <div class="pusu-button">
            <button class="button cart">カートに追加</button>
            <button class="button list">リストに追加</button>
        </div>

        <table>
            <tr>
                <th>材質</th>
                <td>オーク材</td>
            </tr>

            <tr>
                <th>寸法</th>
                <td>W800 x D200 x H20[mm]</td>
            </tr>

            <tr>
                <th>付属品</th>
                <td>固定用ネジ</td>
            </tr>

            <tr>
                <th>取扱い開始</th>
                <td>2023年9月19日</td>
            </tr>
        </table>

    </section>
  </section>

  <!-- JavaScriptを利用する際に必要です -->
  <script src="js/main.js"></script>
</body>
</html>
