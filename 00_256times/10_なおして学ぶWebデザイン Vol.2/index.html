<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playground</title>
  <!-- CSSを読み込む際に必要です -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- 自由に編集していただいて構いません -->

  <div class="container">

        <div class="logo-img">
            <a href="https://256times.com/home" target="_blank">
                <img src="https://256times-upload-files.s3.ap-northeast-1.amazonaws.com/production/702833/4454/fa4991ac506b8fa6b1a55155dedf319c208e3b2f.png">
            </a>
        </div>
        
      
        <div class="login-box">
            <h2>
                ログイン
            </h2>

            <input class="input email" type="email" name="email" placeholder="メールアドレスを入力してください">
            <div class="check-box">
                <label><input type="checkbox">メールアドレスを記憶</label>
            </div>


            
            <input class="input password" type="password" name="password" placeholder="パスワードを入力してください">
            <div class="check-box">
                <label><input type="checkbox">パスワードを記憶</label>
            </div>

            <button class="sign-in">
                Sign up
            </button>
    
        </div>
    
        <div class="user-others">
            <u><p>パスワードを忘れた方→</p></u>
            <u><p>アカウント作成→</p></u>
        </div>

  </div>

  
  <!-- JavaScriptを利用する際に必要です -->
  <script src="js/main.js"></script>
</body>
</html>
