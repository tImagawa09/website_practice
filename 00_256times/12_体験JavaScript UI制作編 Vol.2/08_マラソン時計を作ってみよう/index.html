<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>My Playground</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- この課題では HTML を変更してはいけません -->

    <h1>
      <i class="bi bi-clock-history"></i>
      マラソン時計

      <label>
        <span>距離 (<span id="meter">0</span>km）</span>

      現在までの到達距離は...、24時間でいうと <span id="result">00:00</span> ぐらいです！
    </p>
  </section>
