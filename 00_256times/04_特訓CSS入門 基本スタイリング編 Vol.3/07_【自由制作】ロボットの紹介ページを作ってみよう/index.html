  <section class="headline">

      <h2>ロボットの名前</h2>

      <p>四六時中左足小指を強打しています。</p>
      <h2>使用上の注意</h2>
      <p>耐用年数30年</p>

  </section>

      <p>自立式ドラム型乾燥機</p>

      <p>脱ぎ捨てた服を拾い乾燥機に入れてくれます。</p>
      <h2>使用上の注意</h2>
      <p>乾燥運転中は非常に転びやすいです。</p>

    <img src="https://user-images.githubusercontent.com/50351871/194229347-c6296065-7b75-4ab9-98a7-34402c198544.png" width="200">
    <img src="https://user-images.githubusercontent.com/50351871/194229345-f52908b0-96eb-4845-9944-5124c58fb801.png" width="200">
    <div class="explain">
      <h2>ロボットの名前</h2>
      <p>一輪車巡回マシン</p>
      <h2>主な特徴</h2>
      <p>完全自立型で自動的に巡回をしてくれます。</p>

      <p>高頻度で転びます。</p>
